# This file is unused and just kept for referrence for plain flatpak builds
app-id: io.rancherdesktop.app
branch: main
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --device=kvm
  - --filesystem=xdg-config/rancher-desktop:create
  - --filesystem=xdg-cache/rancher-desktop:create
  - --filesystem=xdg-data/rancher-desktop:create
  - --filesystem=~/.kube:create
  - --filesystem=~/.kuberlr:create
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: rancher-desktop
    buildsystem: simple
    subdir: main
    sources:
      - type: dir
        path: ..
        dest: main
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/rancher-desktop "$@"
    build-commands:
      # Bundle electron build after npm run build -- --linux --publish=never 
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
    modules:
    - name: qemu
      config-opts:
      - "--disable-user"
      - "--enable-kvm"
      - "--enable-vde"
      - "--target-list=x86_64-softmmu,i386-softmmu"
      sources:
      - type: archive
        url: https://download.qemu.org/qemu-6.1.0.tar.xz
        sha256: eebc089db3414bbeedf1e464beda0a7515aad30f73261abc246c9b27503a3c96
      modules:
      - name: vde-2
        sources:
        - type: git
          url: https://github.com/virtualsquare/vde-2
          tag: vde-2
        buildsystem: simple
        build-commands:
        - | 
            cd 2.3.2
            autoreconf --install
            ./configure --prefix=/app --disable-python --disable-cryptcab
            make install
